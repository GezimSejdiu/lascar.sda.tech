  id: 005
  title: "Ice Monitoring With ExtremeEarth"
  description: "Monitoring the trajectories of icebergs is a crucial task for the safety of ship traffic in the arctic circle. In this work, we present a system that addresses this problem by combining Earth observation techniques with large scale RDF analytics. To the best of our knowledge, this is the first Semantic Web application in this field." 
  authors: "<a href='https://github.com/GiorgosMandi'>George Mandilaras</a>, <a href='http://cgi.di.uoa.gr/~koubarak/'>Manolis Koubarakis</a>."
  subtype: presentation
  preprint: /assets/accepted-papers/LASCAR20_paper_3.pdf

