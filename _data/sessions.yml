  id: 003
  title: "Extending LiteMat toward RDFS++"
  description: "In this paper, we extend LiteMat, an encoding scheme for RDF data that currently supports inferences based on RDFS and the owl:sameAs property, which is used in a distributed knowledge graph data management system. Our extensions enable to reach RDFS++ expressiveness by integrating owl:transitiveProperty and owl:inverseOf properties. Considering the latter, owl:inverseOf property, we propose a simple solution that involves a dictionary look-up at query run-time. For the former, we present an efficient approach to encode individuals involved in chain and tree structures of a transitive property. We provide details of a distributed implementation and highlight the efficiency of our encoding and query processing approaches over large synthetic datasets." 
  authors: "<a href='http://igm.univ-mlv.fr/~ocure'>Olivier Cur√©</a>, <strong>Weiqin Xu</strong>, Hubert Naacke, and Philippe Calvez"
  subtype: presentation
  preprint: "http://127.0.0.1:4000/assets/accepted-papers/LASCAR-19_paper_2.pdf"
