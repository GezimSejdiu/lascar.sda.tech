  id: 003
  title: "SUBMASSIVE: Resolving Subclass Cycles in Very Large Knowledge Graphs"
  description: "Large knowledge graphs capture information of a large number of entities and their relations. Among the many relations they capture, class subsumption assertions are usually present and expressed using the rdfs:subClassOf construct. From our examination, publicly available knowledge graphs contain many potentially erroneous cyclic subclass relations, a problem that can be exacerbated when different knowledge graphs are integrated as Linked Open Data. In this paper, we present an automatic approach for resolving such cycles at scale using automated reasoning by encoding the problem of cycle-resolving to a MAXSAT solver. The approach is tested on the LOD-a-lot dataset, and compared against a semi-automatic version of our algorithm. We show how the number of removed triples is a trade-off against the efficiency of the algorithm. The code and the resulting cycle-free class hierarchy of the LOD-a-lot are published at www.submassive.cc."
  authors: "<a href ='https://research.vu.nl/en/persons/shuai-wang'>Shuai Wang</a>, <a href='http://www.peterbloem.nl/'>Peter Bloem</a>, <a href ='http://www.joe-raad.com/'>Joe Raad</a>, and <a href='https://www.cs.vu.nl/~frankh/'>Frank van Harmelen</a>'."
  subtype: presentation
  preprint: /assets/accepted-papers/LASCAR20_paper_1.pdf

