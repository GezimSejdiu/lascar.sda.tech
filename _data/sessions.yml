  id: 002
  title: "Keynote: Ontology-based natural language query answering"
  description: "Many business users and line of business owners rely on technical people to query and gain insights from their business data. These technical people are experts on using complex query languages such as SQL or SPARQL. Today, it is vital for non-technical business owners to derive insights from their data as quickly as possible to make effective business decisions. Natural language interfaces enable such non-technical users to explore their business data in a more natural way and without relying on technical users' help. In this talk, we will cover some basics about natural language interfaces to data, we will overview the main components of our ontology-based Natural Language Query (NLQ) stack, and we will explore how this NLQ system can be extended to cover the needs of a conversational system. Specifically, we will see how we enabled a conversational system over IBM Watson Assistant for healthcare data about medication, adverse effects, contra-indications, etc. Finally, we will review our latest works on extending the query answers that we provide by leveraging external ontologies, like SNOMED CT."
  subtype: keynote
  speakers: [1]

