  id: 004
  title: "Automatic Subject Indexing with Knowledge Graphs"
  description: "Automatic subject indexing has been a longstanding goal of digital curators to facilitate effective retrieval access to large collections of both online and offline information resources. Controlled vocabularies are often used for this purpose, as they standardise annotation practices and help users to navigate online resources through following interlinked topical concepts. However, to this date, the assignment of suitable text annotations from a controlled vocabulary is still largely done manually, or at most (semi-)automatically, even though effective machine learning tools are already in place. This is because existing procedures require a sufficient amount of training data and they have to be adapted to each vocabulary, language and application domain anew. In this paper, we argue that there is a third solution to subject indexing which harnesses cross-domain knowledge graphs. Our KINDEX approach fuses distributed knowledge graph information from different sources. Experimental evaluation shows that the approach achieves good accuracy scores by exploiting correspondence links of publicly available knowledge graphs" 
  authors: "<a href='http://aksw.org/LisaWenige.html'>Lisa Wenige</a>, <a href='https://sda.tech/people/claus-stadler/'>Claus Stadler</a>, <a href='https://sda.tech/people/simon-bin/'>Simon Bin</a>, <a href=https://sda.tech/people/lorenz-buhmann/'>Lorenz BÃ¼hmann</a>, <a href='http://aksw.org/KurtJunghanns.html'>Kurt Junghanns</a>, and <a href='http://aksw.org/MichaelMartin.html'>Michael Martin</a>."
  subtype: presentation
  preprint: /assets/accepted-papers/LASCAR20_paper_2.pdf
