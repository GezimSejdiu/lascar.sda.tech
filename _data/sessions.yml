  id: 002
  title: "Keynote: Analytical processing and reasoning in RDF stores"
  description: "Although most production-ready RDF database management systems are equipped with transactional support, one can consider that they do not really fit into the OLTP database category. In fact, based on typical use cases, they are more closely related to OLAP. But are they equipped with the operations expected for analytical processing, especially when reasoning is involved? In this keynote, we will consider this question in the context a selected set of production-ready RDF stores."
  subtype: keynote
  speakers: [1]

