  bio: "Olivier Curé is a tenured associate professor in computer science at the University of Paris-Est Marne la Vallée (UPEM) in France. He obtained his Ph.D. in Artificial Intelligence at the Université Paris V, France. His research interests are data and knowledge base management systems, semantic information and reasoning. He has published 1 book ('RDF Database Systems: Triples Storage and SPARQL Query Processing', Morgan Kaufmann, 2014), 5 book chapters, 12 journal papers, and over 60 research papers in international, peer-reviewed conferences on Databases, Semantic Web, and Big Data"
