  bio: "Vasilis Efthymiou is a Postdoctoral Researcher at IBM Research - Almaden, working in the areas of data integration, knowledge management, and query answering. Before joining IBM, he was a collaborating researcher at the Information Systems Laboratory of ICS-FORTH, Greece. He received his Ph.D. from the Computer Science Department of University of Crete, Greece, for research on entity resolution. After his internship at IBM T.J. Watson Research Center, NY, on matching Web tables to Knowledge Graphs, he has joined forces with researchers from IBM Research, Oxford University, and City, University of London to co-organize the SemTab challenges: an effort to benchmark systems dealing with the tabular data to KG matching problem, so as to facilitate their comparison on the same basis and the reproducibility of the results. Finally, he has given tutorials in top-tier data management conferences (WWW, ICDE, CIKM, ESWC), and he has co-authored the book 'Entity Resolution in the Web of Data'."
